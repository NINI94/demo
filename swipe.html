<!DOCTYPE html>
<html lang="en">
<head>
	<title>Document</title>
	<meta charset="utf-8"/>
    <!--优先使用IE最新版本和Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--移动设备上屏幕显示区域的设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!--主要是针对苹果手机将数字自动识别为号码-->
    <meta name="format-detection" content="telephone=no">
    <!--启用全屏模式，伪装app，离线应用。-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--隐藏状态栏/设置状态栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器-->
    <meta name="HandheldFriendly" content="True">
    <!-- 微软的老式浏览器 告诉浏览器页面为某个宽度特殊优化-->
    <meta name="MobileOptimized" content="width">
    <!--指定适合自己网站的渲染内核名称-->
    <meta name="renderer" content="webkit" />
    <style>
    	.swipe{
		    overflow: hidden;
		    position: relative;
		}
		.swipe-wrap{
		    over-flow:hidder;
		    position:relative;
		}
		.swipe .swipe-wrap li{
		    position: relative;
		    float: left;
		}

    </style>
</head>
<body>
<section id="slider" class="swipe">
    <ul class="swipe-wrap">
        <li></li>
        <li></li>
        <li></li>
    </ul>
</section>

<script>
	var slider = Swipe(document.getElementById('slider'), {
startSlide Integer (默认:0) - swipe开始的索引,就是开始滑动的那一页
speed Integer (默认:300) - 页面过渡的速度
auto Integer - 自动滑动 
continuous Boolean (默认:true) -是否可以循环播放
disableScroll Boolean (默认:false) - 停止触摸滑动
stopPropagation Boolean (默认:false) -停止事件传播
callback Function - 在成功过渡后执行
transitionEnd Function - 在动画结束后执行
});

</script>
</body>
</html>
